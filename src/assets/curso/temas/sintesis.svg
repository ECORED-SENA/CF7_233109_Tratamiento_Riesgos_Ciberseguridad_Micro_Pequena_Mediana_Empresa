roke-width="3"/><path d="M-12284.332-9262.435h102.666" transform="translate(12691.665 10685.935)" fill="none" stroke="#583ae1" stroke-width="3"/><rect width="219.715" height="83" rx="10" transform="translate(199.333 1056)" fill="#d5cef8"/><text transform="translate(309.333 1092)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="-79.431" y="0">Periodicidad de las </tspan><tspan x="-40.518" y="24">auditorías</tspan></text><rect width="220" height="83" rx="10" transform="translate(199.333 1218)" fill="#d5cef8"/><rect width="220" height="83" rx="10" transform="translate(199.333 1382)" fill="#d5cef8"/><text transform="translate(309.333 1252)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="-102.445" y="0">Importancia del ejercicio </tspan><tspan x="-26.407" y="30">cíclico</tspan></text><text transform="translate(309.333 1415)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="-98.279" y="0">Promoción de la mejora </tspan><tspan x="-75.902" y="30">y buenas prácticas</tspan></text><rect width="404" height="141.435" rx="10" transform="translate(496.333 1351.934)" fill="#d5cef8"/><text transform="translate(518.333 1375.934)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">La auditoría de ciberseguridad promueve la mejora </tspan><tspan x="0" y="41">de los sistemas, en cuanto a buenas prácticas, </tspan><tspan x="0" y="65">sobre todo en estos tiempos de constantes </tspan><tspan x="0" y="89">cambios y renovaciones tecnológicas.</tspan></text><rect width="404" height="147.435" rx="10" transform="translate(496.333 1185.934)" fill="#d5cef8"/><text transform="translate(518.333 1200.934)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Realizar auditorías periódicas no es obligatorio en </tspan><tspan x="0" y="41">todas las organizaciones, sobre todo de perfil </tspan><tspan x="0" y="65">privado, pero sí recomendable para prevenir o ver </tspan><tspan x="0" y="89">a tiempo posibles problemas en los sistemas de </tspan><tspan x="0" y="113">seguridad.</tspan></text><rect width="317" height="123.435" rx="10" transform="translate(496.333 1035.934)" fill="#d5cef8"/><text transform="translate(520.333 1050.934)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Comprobación cíclica o periódica, ya </tspan><tspan x="0" y="41">que de esta manera aporta nueva </tspan><tspan x="0" y="65">información por cada espacio breve </tspan><tspan x="0" y="89">de tiempo.</tspan></text><path d="M-11515.333-9213.565v43.007" transform="translate(12759.333 10110)" fill="none" stroke="#583ae2" stroke-width="3"/><path d="M-11515.333-9213.565v43.007" transform="translate(12759.333 10276.125)" fill="none" stroke="#583ae2" stroke-width="3"/></g></svg>