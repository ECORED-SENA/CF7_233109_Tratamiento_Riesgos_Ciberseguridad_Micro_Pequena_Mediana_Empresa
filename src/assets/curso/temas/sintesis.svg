<svg xmlns="http://www.w3.org/2000/svg" width="1242" height="1024" viewBox="0 0 1242 1024"><g transform="translate(-180.333 -486)"><rect width="400" height="80" rx="40" transform="translate(600.333 486)" fill="#583ae2"/><text transform="translate(800.333 521)" fill="#fff" font-size="20" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-125.947" y="0">Auditorías a las estrategias </tspan><tspan x="-81.421" y="27">de ciberseguridad</tspan></text><path d="M-12456.248-9488.5h-80.666v371.367" transform="translate(12846.247 10157.065)" fill="none" stroke="#583ae2" stroke-width="3"/><path d="M-12410.84-9488.5h-126.075v100.466" transform="translate(13025.358 10014.6)" fill="none" stroke="#583ae2" stroke-width="3"/><path d="M-12536.914-9488.5h95.418v100.466" transform="translate(13508.333 10014.6)" fill="none" stroke="#583ae2" stroke-width="3"/><path d="M-12536.913-9488.5h62.581v104.935" transform="translate(13718.332 10156.565)" fill="none" stroke="#583ae2" stroke-width="3"/><rect width="356" height="123.435" rx="10" transform="translate(1066.333 773)" fill="#d5cef8"/><rect width="356" height="123.435" rx="10" transform="translate(1066.333 939.125)" fill="#d5cef8"/><rect width="356" height="147.435" rx="10" transform="translate(1066.333 1105)" fill="#d5cef8"/><text transform="translate(1091.333 788)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se comienza por identificar los alcances </tspan><tspan x="0" y="41">reales de las pruebas y de los </tspan><tspan x="0" y="65">procedimientos a ejecutar con base a las </tspan><tspan x="0" y="89">necesidades identificadas.</tspan></text><text transform="translate(1091.333 954.125)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Luego se reconoce el objetivo con toda la </tspan><tspan x="0" y="41">información, la cual se emplea en la </tspan><tspan x="0" y="65">evaluación de vulnerabilidades y la acción </tspan><tspan x="0" y="89">de explotación.</tspan></text><text transform="translate(1091.333 1120)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se procede, entonces, con el modelado de </tspan><tspan x="0" y="41">las amenazas y la evaluación de las </tspan><tspan x="0" y="65">vulnerabilidades, pasando por la </tspan><tspan x="0" y="89">explotación, postexplotación y, finalmente, </tspan><tspan x="0" y="113">reporte.</tspan></text><path d="M-12054.333-9441.934h142.056v134.342" transform="translate(12634.333 10110)" fill="none" stroke="#583ae2" stroke-width="3"/><rect width="263" height="198.435" rx="10" transform="translate(590.556 802.408)" fill="#d5cef8"/><g transform="translate(-95 10)"><text transform="translate(735.556 817.407)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Criterio de auditoría.</tspan><tspan x="0" y="43">Evidencia objetiva.</tspan><tspan x="0" y="69">Plan de auditoría.</tspan><tspan x="0" y="95">Alcance de la auditoría.</tspan><tspan x="0" y="121">Evidencia de auditoría.</tspan><tspan x="0" y="147">Hallazgos de la auditoría</tspan></text><path d="M11.352,5.957A5.395,5.395,0,1,1,5.957.563,5.395,5.395,0,0,1,11.352,5.957ZM5.333,8.813l4-4a.348.348,0,0,0,0-.492l-.492-.492a.348.348,0,0,0-.492,0L5.087,7.091,3.563,5.567a.348.348,0,0,0-.492,0l-.492.492a.348.348,0,0,0,0,.492L4.841,8.813a.348.348,0,0,0,.492,0Z" transform="translate(719.771 822.648)" fill="#583ae2"/><path d="M11.352,5.957A5.395,5.395,0,1,1,5.957.563,5.395,5.395,0,0,1,11.352,5.957ZM5.333,8.813l4-4a.348.348,0,0,0,0-.492l-.492-.492a.348.348,0,0,0-.492,0L5.087,7.091,3.563,5.567a.348.348,0,0,0-.492,0l-.492.492a.348.348,0,0,0,0,.492L4.841,8.813a.348.348,0,0,0,.492,0Z" transform="translate(719.771 873.45)" fill="#583ae2"/><path d="M11.352,5.957A5.395,5.395,0,1,1,5.957.563,5.395,5.395,0,0,1,11.352,5.957ZM5.333,8.813l4-4a.348.348,0,0,0,0-.492l-.492-.492a.348.348,0,0,0-.492,0L5.087,7.091,3.563,5.567a.348.348,0,0,0-.492,0l-.492.492a.348.348,0,0,0,0,.4